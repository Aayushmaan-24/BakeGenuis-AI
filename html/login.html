<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - BakeGenius.ai</title>
    <link href="https://fonts.googleapis.com/css2?family=Comic+Neue:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="../css/auth.css">
    <link rel="stylesheet" href="../css/language-selector.css">
</head>
<body>
    <!-- Animated Background Elements -->
    <div class="floating-elements">
        <div class="floating-cupcake">🧁</div>
        <div class="floating-cupcake">🍰</div>
        <div class="floating-cupcake">🥧</div>
        <div class="floating-cupcake">🍪</div>
    </div>

    <!-- Navigation -->
    <nav class="navbar">
        <div class="navbar-container">
            <div class="logo">🍰 BakeGenius.ai</div>
            <ul class="nav-links">
                <li><a href="../index.html" data-i18n="nav.home">Home</a></li>
                <li><a href="./convert.html" data-i18n="nav.convert">Convert Recipe</a></li>
                <li><a href="./customize.html" data-i18n="nav.customize">Customize</a></li>
                <li><a href="./recipe_hub.html" data-i18n="nav.recipehub">Recipe Hub</a></li>
                <li><a href="./about.html" data-i18n="nav.about">About</a></li>
            </ul>
            <div class="language-selector">
                <select id="languageSelect" class="language-dropdown">
                    <option value="en">🇺🇸 English</option>
                    <option value="hi">🇮🇳 हिन्दी</option>
                    <option value="es">🇪🇸 Español</option>
                    <option value="fr">🇫🇷 Français</option>
                    <option value="de">🇩🇪 Deutsch</option>
                </select>
            </div>
            <a href="./signup.html" class="cta-btn" data-i18n="nav.signup">Sign Up</a>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-header">
                <h1 class="auth-title" data-i18n="auth.login.title">🔐 Login to BakeGenius.ai</h1>
                <p class="auth-subtitle">Sign in to continue your baking journey</p>
            </div>

            <form class="auth-form" id="loginForm">
                <div class="form-group">
                    <label for="email" class="form-label">
                        <i class="fas fa-envelope"></i>
                        <span data-i18n="auth.email">Email</span>
                    </label>
                    <input 
                        type="email" 
                        id="email" 
                        name="email" 
                        class="form-input" 
                        placeholder="your@email.com"
                        required
                    >
                </div>

                <div class="form-group">
                    <label for="password" class="form-label">
                        <i class="fas fa-lock"></i>
                        <span data-i18n="auth.password">Password</span>
                    </label>
                    <div class="password-input-container">
                        <input 
                            type="password" 
                            id="password" 
                            name="password" 
                            class="form-input" 
                            placeholder="Enter your password"
                            required
                        >
                        <button type="button" class="password-toggle" onclick="togglePassword('password')">
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>
                </div>

                <div class="error-message" id="errorMessage"></div>

                <button type="submit" class="auth-button" id="loginButton">
                    <span class="button-text" data-i18n="auth.login.button">🔐 Login</span>
                    <div class="loading-spinner" id="loadingSpinner"></div>
                </button>
            </form>

            <div class="auth-footer">
                <p>Don't have an account? <a href="./signup.html" class="auth-link signup-link" data-i18n="nav.signup">🎂 Sign Up</a></p>
            </div>
        </div>
    </div>

    <script src="../js/i18n.js"></script>
    <script src="../js/auth.js"></script>
    <script>
        // Initialize login page
        document.addEventListener('DOMContentLoaded', function() {
            initLoginPage();
        });
    </script>
</body>
</html>

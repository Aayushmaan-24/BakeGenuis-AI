<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <script type="module" src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js"></script>
  <script type="module" src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth.js"></script>
  <title>Sign up - BakeGenius</title>
  <link rel="apple-touch-icon" sizes="180x180" href="./favicon/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="48x48" href="./favicon/favicon-48x48.png">
  <link rel="icon" type="image/png" sizes="32x32" href="./favicon/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="./favicon/favicon-16x16.png">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: url('https://images.unsplash.com/photo-1608198093002-cab5b6c0f4c6?auto=format&fit=crop&w=1400&q=80') no-repeat center center/cover;
      margin: 0;
      padding: 0;
    }

    .overlay {
      background: rgba(255, 248, 240, 0.85);
      position: absolute;
      inset: 0;
    }

    .container {
      max-width: 420px;
      margin: 80px auto;
      background: #fffaf3;
      padding: 28px;
      border-radius: 14px;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.12);
      position: relative;
      z-index: 1;
    }

    .cookie-icon {
      display: block;
      text-align: center;
      font-size: 48px;
      margin-bottom: 10px;
    }

    .logo {
      text-align: center;
      font-size: 28px;
      font-weight: bold;
      color: #d2691e;
      margin-bottom: 8px;
    }

    .logo::after {
      content: 'üßÅ';
      margin-left: 8px;
    }

    h2 {
      margin-top: 0;
      text-align: center;
      font-weight: 600;
      color: #5c3b1e;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 14px;
    }

    input {
      padding: 12px;
      font-size: 16px;
      border: 1px solid #e0c097;
      border-radius: 8px;
      background: #fffdf8;
      outline: none;
      transition: 0.3s ease;
    }

    input:focus {
      border-color: #d2691e;
      box-shadow: 0 0 0 3px rgba(210, 105, 30, 0.15);
    }

    button {
      padding: 12px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      background: linear-gradient(135deg, #d2691e, #b85c1b);
      color: #fffaf3;
      font-weight: bold;
      transition: 0.3s ease;
    }

    button:hover {
      background: linear-gradient(135deg, #b85c1b, #8b4513);
    }

    p {
      text-align: center;
      margin-top: 14px;
      color: #5c3b1e;
    }

    a {
      color: #d2691e;
      text-decoration: none;
      font-weight: bold;
    }

    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="overlay"></div>
  <div class="container">
    <div class="cookie-icon">üç∞</div>
    <div class="logo">BakeGenius</div>
    <h2>Sign up</h2>
    <form id="signup-form">
      <input id="username" type="text" placeholder="Username" required>
      <input id="email" type="email" placeholder="Email" required>
      <input id="password" type="password" placeholder="Password" required>
      <button type="submit">Sign up</button>
    </form>
    <button id="googleSignUpBtn" style="
      width: 100%;
      max-width: 100%;
      margin: 10px 0;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      background: #f5f5f5;
      border: 1px solid #ddd;
      color: #333;
      font-weight: 600;
      padding: 12px;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.3s ease;
    " onmouseover="this.style.background='#e8e8e8'" onmouseout="this.style.background='#f5f5f5'">
        <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24">
            <path d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z" fill="#4285F4"/>
            <path d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z" fill="#34A853"/>
            <path d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z" fill="#FBBC05"/>
            <path d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z" fill="#EA4335"/>
        </svg>
        Sign up with Google
    </button>
    <p>Already have an account? <a href="login.html">Login</a></p>
  </div>

  <script>
    // Regular email/password signup
    document.getElementById('signup-form').addEventListener('submit', async (e) => {
      e.preventDefault();
      const username = document.getElementById('username').value;
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      
      // For demo purposes - you can implement actual email/password auth later
      alert('Email/password signup not implemented yet. Please use Google Sign-Up below.');
    });
  </script>

  <script type="module">
    import { auth, provider, signInWithPopup, onAuthStateChanged } from './firebase-config.js';

    // Google Sign-Up button click handler (same as sign-in)
    document.getElementById("googleSignUpBtn").addEventListener("click", async () => {
      try {
        const result = await signInWithPopup(auth, provider);
        const user = result.user;
        console.log("User signed up:", user.email);
        
        // Store user info in localStorage
        localStorage.setItem('user', JSON.stringify({
          uid: user.uid,
          email: user.email,
          displayName: user.displayName,
          photoURL: user.photoURL
        }));
        
        alert(`Welcome to BakeGenius ${user.displayName || user.email}!`);
        window.location.href = "index.html";
      } catch (error) {
        console.error("Sign-up error:", error);
        if (error.code === 'auth/unauthorized-domain') {
          alert("Domain authorization error. Please check Firebase console settings or try from localhost.");
        } else {
          alert("Sign-up failed: " + error.message);
        }
      }
    });
    // Track authentication state
    onAuthStateChanged(auth, (user) => {
      if (user) {
        console.log("Already logged in as:", user.email);
        window.location.href = "index.html";
      }
    });
  </script>
</body>
</html>

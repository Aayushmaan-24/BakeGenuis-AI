<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Sign up - BakeGenius</title>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: url('https://images.unsplash.com/photo-1608198093002-cab5b6c0f4c6?auto=format&fit=crop&w=1400&q=80') no-repeat center center/cover;
      margin: 0;
      padding: 0;
    }

    .overlay {
      background: rgba(255, 248, 240, 0.85);
      position: absolute;
      inset: 0;
    }

    .container {
      max-width: 420px;
      margin: 80px auto;
      background: #fffaf3;
      padding: 28px;
      border-radius: 14px;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.12);
      position: relative;
      z-index: 1;
    }

    .cookie-icon {
      display: block;
      text-align: center;
      font-size: 48px;
      margin-bottom: 10px;
    }

    .logo {
      text-align: center;
      font-size: 28px;
      font-weight: bold;
      color: #d2691e;
      margin-bottom: 8px;
    }

    .logo::after {
      content: 'üßÅ';
      margin-left: 8px;
    }

    h2 {
      margin-top: 0;
      text-align: center;
      font-weight: 600;
      color: #5c3b1e;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 14px;
    }

    input {
      padding: 12px;
      font-size: 16px;
      border: 1px solid #e0c097;
      border-radius: 8px;
      background: #fffdf8;
      outline: none;
      transition: 0.3s ease;
    }

    input:focus {
      border-color: #d2691e;
      box-shadow: 0 0 0 3px rgba(210, 105, 30, 0.15);
    }

    button {
      padding: 12px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      background: linear-gradient(135deg, #d2691e, #b85c1b);
      color: #fffaf3;
      font-weight: bold;
      transition: 0.3s ease;
    }

    button:hover {
      background: linear-gradient(135deg, #b85c1b, #8b4513);
    }

    p {
      text-align: center;
      margin-top: 14px;
      color: #5c3b1e;
    }

    a {
      color: #d2691e;
      text-decoration: none;
      font-weight: bold;
    }

    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="overlay"></div>
  <div class="container">
    <div class="cookie-icon">üç∞</div>
    <div class="logo">BakeGenius</div>
    <h2>Sign up</h2>
    <form id="signup-form">
      <input id="username" type="text" placeholder="Username" required>
      <input id="email" type="email" placeholder="Email" required>
      <input id="password" type="password" placeholder="Password" required>
      <button type="submit">Sign up</button>
    </form>
    <p>Already have an account? <a href="login.html">Login</a></p>
  </div>

  <script>
    const API = (() => {
      const host = window.location.hostname
      const base = (host === 'localhost' || host === '127.0.0.1') ? 'http://localhost:5000' : ''
      return {
        signup: (data) => fetch(base + '/api/auth/signup', { method: 'POST', headers: {'Content-Type':'application/json'}, body: JSON.stringify(data) }),
        login: (data) => fetch(base + '/api/auth/login', { method: 'POST', headers: {'Content-Type':'application/json'}, body: JSON.stringify(data) }),
        me: (token) => fetch(base + '/api/auth/me', { headers: { 'Authorization': 'Bearer ' + token } })
      }
    })()

    if (document.getElementById('signup-form')) {
      document.getElementById('signup-form').addEventListener('submit', async (e) => {
        e.preventDefault()
        const username = document.getElementById('username').value
        const email = document.getElementById('email').value
        const password = document.getElementById('password').value
        const res = await API.signup({ username, email, password })
        const data = await res.json()
        if (res.ok) {
          alert('Registered. Please login.')
          window.location.href = 'login.html'
        } else {
          alert(data.message || 'Error')
        }
      })
    }

    if (document.getElementById('login-form')) {
      document.getElementById('login-form').addEventListener('submit', async (e) => {
        e.preventDefault()
        const email = document.getElementById('email').value
        const password = document.getElementById('password').value
        const res = await API.login({ email, password })
        const data = await res.json()
        if (res.ok) {
          localStorage.setItem('token', data.token)
          window.location.href = 'dashboard.html'
        } else {
          alert(data.message || 'Login failed')
        }
      })
    }

    if (document.getElementById('greet')) {
      (async () => {
        const token = localStorage.getItem('token')
        if (!token) return window.location.href = 'login.html'
        const res = await API.me(token)
        if (!res.ok) {
          localStorage.removeItem('token')
          return window.location.href = 'login.html'
        }
        const user = await res.json()
        document.getElementById('greet').innerText = `Welcome, ${user.username}`
      })()
    }

    const logoutBtn = document.getElementById('logout')
    if (logoutBtn) {
      logoutBtn.addEventListener('click', () => {
        localStorage.removeItem('token')
        window.location.href = 'login.html'
      })
    }
  </script>
</body>
</html>
